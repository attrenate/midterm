        <link rel="stylesheet" href="index.css">

    <header id="site-header" class="header-section">
    <div class="header-container">
        <div id="top-bar-section" class="top-bar">
            <div class="top-bar-content-wrapper">
                <div class="logo-area">
                    <div class="logo-wrapper">
                        <div class="logo-placeholder-rectangle"></div>
                        <div class="logo-image-container">
                            <div class="logo-link-wrapper">
                                <a href="#" class="main-logo-link">
                                    <div class="brand-identity-mark">
                                        <div class="brand-identity-mark-elements">
                                            <div class="brand-identity-mark-graphic">
                                                <div class="vector-art"></div>
                                                <div class="vector-art"></div>
                                                <div class="vector-art"></div>
                                                <div class="vector-art"></div>
                                                <div class="vector-art"></div>
                                                <div class="vector-art"></div>
                                                <div class="vector-art"></div>
                                                <div class="vector-art"></div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="search-and-user-actions">
                    <div class="search-module-wrapper">
                        <div class="search-input-visual"></div>
                        <div class="search-form-main">
                            <div class="search-input-area">
                                <div class="search-field-group">
                                    <div class="search-prompt-wrapper">
                                        <span class="search-field-hint-text">What are you looking for?</span>
                                    </div>
                                    <span class="search-action-symbol">Symbol</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="user-actions-cluster">
                        <div class="action-widget cart-overview">
                            <div class="cart-icon-zone">
                                <div class="cart-icon-presentation">
                                    <div class="cart-icon-graphic-element">
                                        <div class="icon-vector-element"></div>
                                        <div class="icon-vector-element"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="notification-badge cart-items-badge">
                                <span class="badge-count-figure">0</span>
                            </div>
                            <div class="cart-financial-summary">
                                <span class="cart-total-value">$0.00</span>
                            </div>
                        </div>
                        <div class="action-widget wishlist-overview">
                            <div class="wishlist-icon-zone">
                                <div class="wishlist-icon-presentation">
                                    <div class="wishlist-icon-graphic-element">
                                        <div class="icon-vector-element"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="notification-badge wishlist-items-badge">
                                <span class="badge-count-figure">0</span>
                            </div>

                        <div class="action-widget profile-overview">

                                        <div class="icon-vector-element"></div>

                                </div>
